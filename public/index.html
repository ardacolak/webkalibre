<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlternatifBank - Giriş</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="60" height="60" rx="12" fill="#FF6B00"/>
                    <path d="M20 40V20H26C28.2 20 30 21.8 30 24C30 25.2 29.4 26.3 28.5 27C29.9 27.6 31 29 31 30.5C31 33.5 28.5 36 25.5 36H20V40ZM24 25H26C26.6 25 27 25.4 27 26C27 26.6 26.6 27 26 27H24V25ZM24 30H26.5C27.3 30 28 30.7 28 31.5C28 32.3 27.3 33 26.5 33H24V30Z" fill="white"/>
                    <path d="M35 40V20H39L44 32L44 20H48V40H44L39 28V40H35Z" fill="white"/>
                </svg>
            </div>
            <h1>AlternatifBank</h1>
            <p class="subtitle">Dijital Bankacılık</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Müşteri Numarası / T.C. Kimlik No</label>
                    <input type="text" id="username" name="username" placeholder="Müşteri numaranızı giriniz" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="#" class="forgot-link">Şifremi Unuttum</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
                
                <div class="divider">
                    <span>veya</span>
                </div>
                
                <button type="button" class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 0C4.48 0 0 4.48 0 10c0 4.42 2.87 8.17 6.84 9.49.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.11-1.46-1.11-1.46-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.08.63-1.33-2.22-.25-4.55-1.11-4.55-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02.8-.22 1.65-.33 2.5-.33.85 0 1.7.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85 0 1.34-.01 2.42-.01 2.75 0 .27.18.58.69.48C17.14 18.16 20 14.42 20 10c0-5.52-4.48-10-10-10z"/>
                    </svg>
                    Mobil İmza ile Giriş
                </button>
            </form>
            
            <div class="register-link">
                <p>Hesabınız yok mu? <a href="#">Hemen Kayıt Olun</a></p>
            </div>
        </div>
        
        <div class="info-section">
            <h2>Güvenli Bankacılık</h2>
            <ul>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#FF6B00">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                    </svg>
                    <span>256-bit SSL şifreleme</span>
                </li>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#FF6B00">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                    </svg>
                    <span>Çift faktörlü doğrulama</span>
                </li>
                <li>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#FF6B00">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                    </svg>
                    <span>7/24 güvenlik izleme</span>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
