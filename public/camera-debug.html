<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 24px; }
        .info-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        .info-box strong { color: #FF6B00; }
        .btn {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }
        .btn-secondary { background: #2196F3; color: white; }
        .btn-secondary:hover { background: #0b7dda; }
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .log-entry { margin: 5px 0; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa00; }
        video { width: 100%; border-radius: 8px; margin: 10px 0; }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¸ Kamera Debug EkranÄ±</h1>
        
        <div class="info-box">
            <strong>Cihaz:</strong> <span id="device"></span><br>
            <strong>TarayÄ±cÄ±:</strong> <span id="browser"></span><br>
            <strong>HTTPS:</strong> <span id="https"></span><br>
            <strong>Ekran:</strong> <span id="screen"></span>
        </div>

        <div id="status"></div>

        <button class="btn btn-primary" onclick="testBasicCamera()">
            1ï¸âƒ£ Basit Kamera Testi
        </button>

        <button class="btn btn-secondary" onclick="testDetailedCamera()">
            2ï¸âƒ£ DetaylÄ± Kamera Testi
        </button>

        <button class="btn btn-secondary" onclick="listDevices()">
            3ï¸âƒ£ Kamera Listesini GÃ¶ster
        </button>

        <button class="btn btn-secondary" onclick="testFrontCamera()">
            4ï¸âƒ£ Ã–n Kamera (Facingmode: user)
        </button>

        <div id="videoContainer"></div>

        <h3>ğŸ“‹ Log:</h3>
        <div class="log" id="logContainer">
            <div class="log-entry">HazÄ±r. Test butonlarÄ±na basÄ±n...</div>
        </div>

        <button class="btn btn-primary" style="background: #FF6B00; margin-top: 20px;" onclick="location.href='/dashboard'">
            â† Dashboard'a DÃ¶n
        </button>
    </div>

    <script>
        // Cihaz bilgileri
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        document.getElementById('device').textContent = isMobile ? (isIOS ? 'ğŸ“± iOS' : 'ğŸ“± Android') : 'ğŸ’» Desktop';
        document.getElementById('browser').textContent = getBrowserName();
        document.getElementById('https').textContent = window.location.protocol === 'https:' ? 'âœ… Aktif' : 'âŒ KapalÄ±';
        document.getElementById('screen').textContent = `${window.screen.width}x${window.screen.height}`;

        function getBrowserName() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) return 'Chrome';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Edge')) return 'Edge';
            return 'Unknown';
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        // 1. Basit Kamera Testi
        async function testBasicCamera() {
            addLog('Basit kamera testi baÅŸlÄ±yor...');
            showStatus('Kamera izni bekleniyor...', 'warning');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                addLog('âœ… Kamera eriÅŸimi baÅŸarÄ±lÄ±!', 'success');
                showStatus('âœ… Kamera Ã§alÄ±ÅŸÄ±yor!', 'success');
                
                // Video gÃ¶ster
                showVideo(stream);
                
                // Stream bilgisi
                const tracks = stream.getVideoTracks();
                addLog(`Video track: ${tracks[0].label}`);
                addLog(`Ayarlar: ${JSON.stringify(tracks[0].getSettings())}`);
                
            } catch (error) {
                addLog(`âŒ HATA: ${error.name} - ${error.message}`, 'error');
                showStatus(`âŒ Hata: ${error.message}`, 'error');
                
                // DetaylÄ± hata analizi
                analyzeError(error);
            }
        }

        // 2. DetaylÄ± Kamera Testi
        async function testDetailedCamera() {
            addLog('DetaylÄ± kamera testi baÅŸlÄ±yor...');
            
            const constraints = {
                video: {
                    width: { ideal: 320 },
                    height: { ideal: 240 },
                    facingMode: 'user'
                }
            };
            
            addLog(`Constraints: ${JSON.stringify(constraints)}`);
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                addLog('âœ… DetaylÄ± test baÅŸarÄ±lÄ±!', 'success');
                showStatus('âœ… DetaylÄ± test baÅŸarÄ±lÄ±!', 'success');
                showVideo(stream);
            } catch (error) {
                addLog(`âŒ HATA: ${error.name} - ${error.message}`, 'error');
                showStatus(`âŒ Hata: ${error.message}`, 'error');
                analyzeError(error);
            }
        }

        // 3. Cihaz Listesi
        async function listDevices() {
            addLog('Kamera cihazlarÄ± listeleniyor...');
            
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                addLog(`Toplam ${videoDevices.length} kamera bulundu:`, 'success');
                
                videoDevices.forEach((device, index) => {
                    addLog(`${index + 1}. ${device.label || 'Kamera ' + (index + 1)} (ID: ${device.deviceId.substring(0, 20)}...)`);
                });
                
                if (videoDevices.length === 0) {
                    addLog('âš ï¸ HiÃ§ kamera bulunamadÄ±!', 'warning');
                    showStatus('âš ï¸ Kamera bulunamadÄ±', 'warning');
                }
                
            } catch (error) {
                addLog(`âŒ Cihaz listesi alÄ±namadÄ±: ${error.message}`, 'error');
            }
        }

        // 4. Ã–n Kamera Testi
        async function testFrontCamera() {
            addLog('Ã–n kamera testi (mobil iÃ§in)...');
            
            const constraints = {
                video: {
                    facingMode: { exact: 'user' },
                    width: { ideal: 320 },
                    height: { ideal: 240 }
                }
            };
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                addLog('âœ… Ã–n kamera baÅŸarÄ±lÄ±!', 'success');
                showStatus('âœ… Ã–n kamera Ã§alÄ±ÅŸÄ±yor!', 'success');
                showVideo(stream);
            } catch (error) {
                addLog(`âŒ Ã–n kamera hatasÄ±: ${error.message}`, 'error');
                addLog('Alternatif deneniyor...', 'warning');
                
                // facingMode olmadan dene
                try {
                    const stream2 = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 320, height: 240 }
                    });
                    addLog('âœ… VarsayÄ±lan kamera ile baÅŸarÄ±lÄ±!', 'success');
                    showStatus('âœ… VarsayÄ±lan kamera Ã§alÄ±ÅŸÄ±yor!', 'success');
                    showVideo(stream2);
                } catch (error2) {
                    addLog(`âŒ Ä°kinci deneme de baÅŸarÄ±sÄ±z: ${error2.message}`, 'error');
                    analyzeError(error2);
                }
            }
        }

        // Video gÃ¶ster
        function showVideo(stream) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '<h3>ğŸ“¹ CanlÄ± Video:</h3>';
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true; // iOS iÃ§in Ã¶nemli!
            
            container.appendChild(video);
            
            // 10 saniye sonra durdur
            setTimeout(() => {
                stream.getTracks().forEach(track => track.stop());
                addLog('Video stream 10 saniye sonra durduruldu');
            }, 10000);
        }

        // Hata analizi
        function analyzeError(error) {
            addLog('--- HATA ANALÄ°ZÄ° ---', 'warning');
            
            if (error.name === 'NotAllowedError') {
                addLog('âš ï¸ Kamera izni reddedildi!', 'error');
                addLog('Ã‡Ã¶zÃ¼m: TarayÄ±cÄ± ayarlarÄ±ndan kamera iznini kontrol edin');
                showStatus('âŒ Kamera izni reddedildi', 'error');
            } 
            else if (error.name === 'NotFoundError') {
                addLog('âš ï¸ Kamera bulunamadÄ±!', 'error');
                addLog('Ã‡Ã¶zÃ¼m: Cihazda kamera olduÄŸundan emin olun');
                showStatus('âŒ Kamera bulunamadÄ±', 'error');
            }
            else if (error.name === 'NotReadableError') {
                addLog('âš ï¸ Kamera kullanÄ±mda!', 'error');
                addLog('Ã‡Ã¶zÃ¼m: BaÅŸka uygulama kamerayÄ± kullanÄ±yor olabilir');
                showStatus('âŒ Kamera kullanÄ±mda', 'error');
            }
            else if (error.name === 'OverconstrainedError') {
                addLog('âš ï¸ Kamera istenen Ã¶zellikleri desteklemiyor!', 'error');
                addLog('Ã‡Ã¶zÃ¼m: Daha basit constraint kullanÄ±n');
                showStatus('âŒ Kamera Ã¶zellikleri uyumsuz', 'error');
            }
            else if (error.name === 'SecurityError') {
                addLog('âš ï¸ GÃ¼venlik hatasÄ±!', 'error');
                addLog('Ã‡Ã¶zÃ¼m: HTTPS kullanÄ±ldÄ±ÄŸÄ±ndan emin olun');
                showStatus('âŒ GÃ¼venlik hatasÄ± (HTTPS gerekli)', 'error');
            }
            else {
                addLog(`âš ï¸ Bilinmeyen hata: ${error.name}`, 'error');
                showStatus(`âŒ ${error.name}`, 'error');
            }
            
            addLog(`Tam hata: ${error.toString()}`);
        }

        // Sayfa yÃ¼klendiÄŸinde otomatik kontrol
        window.onload = function() {
            addLog('Sayfa yÃ¼klendi');
            addLog(`navigator.mediaDevices: ${navigator.mediaDevices ? 'âœ…' : 'âŒ'}`);
            addLog(`getUserMedia: ${navigator.mediaDevices?.getUserMedia ? 'âœ…' : 'âŒ'}`);
            
            if (window.location.protocol !== 'https:') {
                addLog('âš ï¸ UYARI: HTTPS kullanÄ±lmÄ±yor!', 'warning');
                showStatus('âš ï¸ HTTPS gerekli!', 'warning');
            }
        };
    </script>
</body>
</html>
